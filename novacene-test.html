<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Novacene Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; width: 100%; max-width: 300px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Novacene Viewer</h1>

  <label>API Token:</label>
  <input type="text" id="apiToken" placeholder="Enter your API token" />

  <button id="loadSitesBtn">Load Sites</button>
  <label>Sites:</label>
  <select id="sitesDropdown"></select>

  <button id="loadZonesBtn">Load Zones</button>
  <label>Zones:</label>
  <select id="zonesDropdown"></select>

  <button id="loadSensorsBtn">Load Sensors</button>
  <div id="sensorData"></div>

  <script>
    async function loadSites() {
      const token = document.getElementById('apiToken').value;
      if (!token) return alert("Enter an API token.");
      try {
        const res = await fetch('https://platform-api.novacene.io/sites', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load sites');
        const sites = await res.json();
        const dropdown = document.getElementById('sitesDropdown');
        dropdown.innerHTML = '';
        sites.forEach(site => {
          const opt = document.createElement('option');
          opt.value = site.id;
          opt.textContent = site.name;
          dropdown.appendChild(opt);
        });
      } catch (e) {
        alert(e.message);
      }
    }

    async function loadZones() {
      const token = document.getElementById('apiToken').value;
      const siteId = document.getElementById('sitesDropdown').value;
      if (!token || !siteId) return alert("Select a site first.");
      try {
        const res = await fetch(`https://platform-api.novacene.io/zones?siteid=${siteId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load zones');
        const zones = await res.json();
        const dropdown = document.getElementById('zonesDropdown');
        dropdown.innerHTML = '';
        zones.forEach(zone => {
          const opt = document.createElement('option');
          opt.value = zone.id;
          opt.textContent = zone.name;
          dropdown.appendChild(opt);
        });
      } catch (e) {
        alert(e.message);
      }
    }

    async function loadSensors() {
      const token = document.getElementById('apiToken').value;
      const zoneId = document.getElementById('zonesDropdown').value;
      if (!token || !zoneId) return alert("Select a zone first.");
      try {
        const res = await fetch(`https://platform-api.novacene.io/sensors?zoneid=${zoneId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load sensors');
        const sensors = await res.json();
        document.getElementById('sensorData').innerHTML = `<pre>${JSON.stringify(sensors, null, 2)}</pre>`;
      } catch (e) {
        alert(e.message);
      }
    }

    document.getElementById('loadSitesBtn').addEventListener('click', loadSites);
    document.getElementById('loadZonesBtn').addEventListener('click', loadZones);
    document.getElementById('loadSensorsBtn').addEventListener('click', loadSensors);
  </script>
</body>
</html>
