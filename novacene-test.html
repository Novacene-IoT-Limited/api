<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¡ Novacene Viewer â€“ Sensor Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, select, input {
      margin: 8px 0;
    }
    select, input[type="text"], input[type="datetime-local"] {
      padding: 5px;
      width: 300px;
    }
    button {
      margin: 10px 0;
      padding: 6px 12px;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Novacene Viewer â€“ Sensor Status (COâ‚‚, Temp, Humidity)</h2>

  <label>API Token: <input type="text" id="apiToken" /></label><br />
  <label><input type="checkbox" id="rememberKey" /> Remember Key</label><br />
  <button onclick="fetchProjectsAndSites()">Connect and Load Sites & Zones</button>

  <br /><br />
  <label>Site: <select id="siteSelect"></select></label><br />
  <label>Zone: <select id="zoneSelect"></select></label><br />
  <button onclick="fetchDevicesAndSensors()">Fetch Devices & Sensors</button>

  <div id="deviceSensorList"></div>

  <h3>ðŸ“Š Available Sensors:</h3>
  <label>Select Sensor:
    <select id="sensorSelect"></select>
  </label><br />
  <label>Start Date: <input type="datetime-local" id="startDate" /></label>
  <label>End Date: <input type="datetime-local" id="endDate" /></label>
  <button onclick="fetchSensorData()">Fetch Sensor Data</button>

  <h3>ðŸ“ˆ Sensor Data Output:</h3>
  <textarea id="sensorDataOutput"></textarea>

  <script>
    const apiDomain = "https://app.novacene.io/api";

    if (localStorage.getItem("apiToken")) {
      document.getElementById("apiToken").value = localStorage.getItem("apiToken");
      document.getElementById("rememberKey").checked = true;
    }

    function getToken() {
      return document.getElementById("apiToken").value;
    }

    async function fetchProjectsAndSites() {
      const token = getToken();
      if (!token) return alert("API Token required");
      if (document.getElementById("rememberKey").checked) {
        localStorage.setItem("apiToken", token);
      }

      const siteSelect = document.getElementById("siteSelect");
      siteSelect.innerHTML = "";

      const res = await fetch(`${apiDomain}/site`, {
        headers: { "api_token": token }
      });
      const data = await res.json();

      data.sites.forEach(site => {
        const option = document.createElement("option");
        option.value = site.id;
        option.text = `${site.name} (ID: ${site.id})`;
        siteSelect.appendChild(option);
      });

      siteSelect.onchange = fetchZones;
      fetchZones();
    }

    async function fetchZones() {
      const siteId = document.getElementById("siteSelect").value;
      const token = getToken();
      const res = await fetch(`${apiDomain}/zones?siteids=${siteId}`, {
        headers: { "api_token": token }
      });
      const data = await res.json();

      const zoneSelect = document.getElementById("zoneSelect");
      zoneSelect.innerHTML = "";
      data.zones.forEach(zone => {
        const option = document.createElement("option");
        option.value = zone.id;
        option.text = `${zone.name} (ID: ${zone.id})`;
        zoneSelect.appendChild(option);
      });
    }

    async function fetchDevicesAndSensors() {
      const zoneId = document.getElementById("zoneSelect").value;
      const token = getToken();
      const res = await fetch(`${apiDomain}/devices?zoneids=${zoneId}&limit=100&nodeveui=false&includeSensors=true&nocache=${Date.now()}`, {
        headers: { "api_token": token }
      });
      const data = await res.json();

      const deviceDiv = document.getElementById("deviceSensorList");
      const sensorSelect = document.getElementById("sensorSelect");
      deviceDiv.innerHTML = "";
      sensorSelect.innerHTML = "";

      data.devices.forEach(device => {
        const header = document.createElement("h4");
        header.textContent = `ðŸ“Ÿ ${device.name} (ID: ${device.id})`;
        deviceDiv.appendChild(header);

        device.sensors.forEach(sensor => {
          const item = document.createElement("div");
          item.textContent = `ðŸ”¹ ${sensor.topic}: ${sensor.last_value} @ ${sensor.last_received}`;
          deviceDiv.appendChild(item);

          const option = document.createElement("option");
          option.value = sensor.topic;
          option.text = `${device.name} â€“ ${sensor.topic}`;
          sensorSelect.appendChild(option);
        });
      });
    }

    async function fetchSensorData() {
      const topic = document.getElementById("sensorSelect").value;
      const start = new Date(document.getElementById("startDate").value).toISOString();
      const end = new Date(document.getElementById("endDate").value).toISOString();
      const token = getToken();
      if (!topic || !start || !end) return alert("All fields are required");

      const res = await fetch(`${apiDomain}/sensordata?topic=${encodeURIComponent(topic)}&start=${start}&end=${end}`, {
        headers: { "api_token": token }
      });

      const data = await res.json();
      const output = document.getElementById("sensorDataOutput");
      output.value = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
