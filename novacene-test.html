<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Novacene API Viewer (Remember API Key)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    input[type="text"] { width: 80%; margin-bottom: 10px; }
    button { padding: 8px 16px; margin-top: 10px; }
    pre { background: #f7f7f7; padding: 10px; white-space: pre-wrap; max-height: 80vh; overflow-y: auto; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Novacene API Viewer (With Remembered API Key)</h1>

  <label><strong>API Token:</strong></label><br>
  <input type="text" id="apiToken" placeholder="Paste your API key here"><br>
  <label>
    <input type="checkbox" id="rememberKey"> Remember API key
  </label><br><br>

  <label><strong>Date Range:</strong></label><br>
  <input type="date" id="startDate"> to <input type="date" id="endDate"><br>

  <button onclick="fetchData()">Fetch Data</button>

  <h3>Output</h3>
  <pre id="output">Waiting for input...</pre>

  <script>
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    // Prefill dates
    document.getElementById("startDate").value = getTodayDate();
    document.getElementById("endDate").value = getTodayDate();

    // Handle localStorage for API key
    window.onload = () => {
      const savedKey = localStorage.getItem("novacene_api_key");
      if (savedKey) {
        document.getElementById("apiToken").value = savedKey;
        document.getElementById("rememberKey").checked = true;
      }
    };

    function getDateList(start, end) {
      const dates = [];
      let current = new Date(start);
      const last = new Date(end);
      while (current <= last) {
        dates.push(current.toISOString().split('T')[0]);
        current.setDate(current.getDate() + 1);
      }
      return dates;
    }

    async function fetchData() {
      const token = document.getElementById('apiToken').value.trim();
      const remember = document.getElementById('rememberKey').checked;

      if (remember) {
        localStorage.setItem("novacene_api_key", token);
      } else {
        localStorage.removeItem("novacene_api_key");
      }

      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const headers = {
        'api_token': token,
        'Content-Type': 'application/json'
      };
      const output = document.getElementById('output');
      output.textContent = "‚è≥ Fetching devices using /devices/fd...";

      const projectId = 145;
      let outputText = `üì¶ Project ID: ${projectId}\n\n`;
      const dateList = getDateList(start, end);

      try {
        const devicesRes = await fetch(
          `https://api-prod.novacene.io/api/v2/devices/fd`,
          {
            method: 'POST',
            headers,
            body: JSON.stringify({ projectid: projectId })
          }
        );
        const devices = await devicesRes.json();

        if (!devices?.list?.length) {
          outputText += `‚ö†Ô∏è No devices found via /devices/fd\n`;
          output.textContent = outputText;
          return;
        }

        for (const d of devices.list) {
          outputText += `üì° Device: ${d.name || "Unnamed"}\n`;
          outputText += `  ID: ${d.id}\n`;
          outputText += `  siteId: ${d.siteId || "‚ùì"}\n`;
          outputText += `  zoneId: ${d.zoneId || "‚ùì"}\n`;
          outputText += `  deveui: ${d.deveui || "N/A"}\n`;

          const sensorIds = d.graphSettings?.sensorsOrder?.active || [];

          if (!sensorIds.length) {
            outputText += `  ‚ö†Ô∏è No active sensors found\n\n`;
            continue;
          }

          outputText += `  Active Sensors (${sensorIds.length}):\n`;

          for (const sensorId of sensorIds) {
            outputText += `    Sensor ID: ${sensorId}\n`;

            for (const day of dateList) {
              const siteId = d.siteId;
              const url = `https://api-prod.novacene.io/api/v2/devices/points-data?siteid=${siteId}&sensor=${sensorId}&start=${day}&end=${day}`;

              try {
                const res = await fetch(url, { headers: { 'api_token': token } });
                const json = await res.json();

                if (json?.list?.length) {
                  outputText += `      üìÖ ${day} (${json.list.length} values):\n`;
                  json.list.forEach(point => {
                    const time = point.time || "";
                    const label = point.field || point.key || "value";
                    outputText += `        - ${label}: ${point.value} at ${time}\n`;
                  });
                } else {
                  outputText += `      üìÖ ${day}: (no data)\n`;
                }
              } catch (err) {
                outputText += `      ‚ùå Error fetching data for ${day}\n`;
                console.error(err);
              }
            }
          }

          outputText += `\n`;
        }

        output.textContent = outputText;
      } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
