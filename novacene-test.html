<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¡ Novacene Viewer â€“ Sensor Status (COâ‚‚, Temp, Humidity)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select, input, button { display: block; margin: 10px 0; }
    .section { margin-bottom: 30px; }
    textarea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Novacene Viewer â€“ Sensor Status (COâ‚‚, Temp, Humidity)</h1>

  <div class="section">
    <label for="apiToken">API Token:</label>
    <input type="text" id="apiToken" placeholder="Enter API Token" />
    <label><input type="checkbox" id="rememberKey" checked /> Remember Key</label>
    <button onclick="connectAndLoadSites()">Connect and Load Sites & Zones</button>
  </div>

  <div class="section" id="siteZoneSection" style="display:none;">
    <label for="siteSelect">Select Site:</label>
    <select id="siteSelect" onchange="loadZones()"></select>

    <label for="zoneSelect">Select Zone:</label>
    <select id="zoneSelect"></select>

    <button onclick="fetchDevicesAndSensors()">Fetch Devices & Sensors</button>
  </div>

  <div class="section">
    <h3>ðŸ“ˆ Sensor Data Output:</h3>
    <textarea id="output"></textarea>
  </div>

  <script>
    const API_BASE = 'https://platform-api.novacene.io';

    async function connectAndLoadSites() {
      const token = document.getElementById('apiToken').value;
      if (document.getElementById('rememberKey').checked) {
        localStorage.setItem('novacene_api_token', token);
      }

      try {
        const res = await fetch(`${API_BASE}/sites`, {
          headers: { 'api_token': token }
        });
        if (!res.ok) throw new Error('API call failed');
        const data = await res.json();

        const siteSelect = document.getElementById('siteSelect');
        siteSelect.innerHTML = '';
        data.sites.forEach(site => {
          const opt = document.createElement('option');
          opt.value = site.id;
          opt.textContent = `${site.name} (ID: ${site.id})`;
          siteSelect.appendChild(opt);
        });

        document.getElementById('siteZoneSection').style.display = 'block';
        loadZones();
      } catch (err) {
        alert('Error loading sites: ' + err);
      }
    }

    async function loadZones() {
      const token = document.getElementById('apiToken').value;
      const siteId = document.getElementById('siteSelect').value;
      const res = await fetch(`${API_BASE}/zones?siteid=${siteId}`, {
        headers: { 'api_token': token }
      });
      const data = await res.json();

      const zoneSelect = document.getElementById('zoneSelect');
      zoneSelect.innerHTML = '';
      data.zones.forEach(zone => {
        const opt = document.createElement('option');
        opt.value = zone.id;
        opt.textContent = `${zone.name} (ID: ${zone.id})`;
        zoneSelect.appendChild(opt);
      });
    }

    async function fetchDevicesAndSensors() {
      const token = document.getElementById('apiToken').value;
      const zoneId = document.getElementById('zoneSelect').value;
      const res = await fetch(`${API_BASE}/devices?zoneids=${zoneId}&limit=100&nodeveui=false&includeSensors=true&nocache=${Date.now()}`, {
        headers: { 'api_token': token }
      });
      const data = await res.json();
      const output = document.getElementById('output');

      let text = '';
      data.devices.forEach(dev => {
        text += `ðŸ“¡ ${dev.name} (ID: ${dev.id})\n`;
        dev.sensors.forEach(sensor => {
          text += `ðŸ”¹ ${sensor.token}: ${sensor.value} ${sensor.unit || ''} @ ${sensor.time}\n`;
        });
        text += '\n';
      });

      output.value = text || 'No devices or sensors found.';
    }

    window.onload = () => {
      const saved = localStorage.getItem('novacene_api_token');
      if (saved) document.getElementById('apiToken').value = saved;
    }
  </script>
</body>
</html>
