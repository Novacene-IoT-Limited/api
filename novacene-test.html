<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Novacene Sensor Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    textarea { width: 100%; height: 200px; }
    select, input { margin: 0.5em 0; width: 100%; }
    .section-title { font-size: 1.3em; margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>

<h2>📱 Novacene Viewer – Sensor Status (CO₂, Temp, Humidity)</h2>

<label>API Token:</label><br/>
<input type="text" id="apiToken" value="YOUR_DEFAULT_API_TOKEN_HERE"/><br/>

<label>Project ID:</label><br/>
<input type="text" id="projectId" value="YOUR_DEFAULT_PROJECT_ID_HERE"/><br/>

<label>Site:</label><br/>
<select id="siteSelect"></select><br/>

<label>Zone:</label><br/>
<select id="zoneSelect"></select><br/>

<button onclick="fetchDevices()">Fetch Devices & Sensors</button>

<div class="section-title">📊 Available Sensors:</div>
<label>Select Sensor:</label>
<select id="sensorSelect"></select>

<label>Start Date:</label>
<input type="datetime-local" id="startDate">

<label>End Date:</label>
<input type="datetime-local" id="endDate">

<button onclick="fetchSensorData()">Fetch Sensor Data</button>

<div class="section-title">📈 Sensor Data Output:</div>
<textarea id="sensorOutput" readonly></textarea>

<script>
let sensors = [];

async function fetchSitesAndZones() {
  const token = document.getElementById("apiToken").value;
  const projectId = document.getElementById("projectId").value;
  const siteRes = await fetch(`https://api.novacene.io/api/sites?projectid=${projectId}`, {
    headers: { "api_token": token }
  });
  const siteData = await siteRes.json();

  const siteSelect = document.getElementById("siteSelect");
  siteSelect.innerHTML = "";
  siteData.data.forEach(site => {
    const opt = document.createElement("option");
    opt.value = site.id;
    opt.textContent = site.name;
    siteSelect.appendChild(opt);
  });

  siteSelect.addEventListener("change", fetchZones);
  fetchZones();
}

async function fetchZones() {
  const token = document.getElementById("apiToken").value;
  const siteId = document.getElementById("siteSelect").value;
  const zoneRes = await fetch(`https://api.novacene.io/api/zones?siteid=${siteId}`, {
    headers: { "api_token": token }
  });
  const zoneData = await zoneRes.json();

  const zoneSelect = document.getElementById("zoneSelect");
  zoneSelect.innerHTML = "";
  zoneData.data.forEach(zone => {
    const opt = document.createElement("option");
    opt.value = zone.id;
    opt.textContent = zone.name;
    zoneSelect.appendChild(opt);
  });
}

async function fetchDevices() {
  const token = document.getElementById("apiToken").value;
  const zoneId = document.getElementById("zoneSelect").value;
  const url = `https://api.novacene.io/api/devices?zoneids=${zoneId}&limit=100&nodeveui=false&includeSensors=true&nocache=${Date.now()}`;
  const res = await fetch(url, {
    headers: { "api_token": token }
  });
  const data = await res.json();

  sensors = [];
  const select = document.getElementById("sensorSelect");
  select.innerHTML = "";

  data.data.forEach(device => {
    device.sensors?.forEach(sensor => {
      sensors.push(sensor);
      const opt = document.createElement("option");
      opt.value = sensor.token;
      opt.textContent = `${device.name} – ${sensor.token}`;
      select.appendChild(opt);
    });
  });
}

async function fetchSensorData() {
  const token = document.getElementById("apiToken").value;
  const sensorToken = document.getElementById("sensorSelect").value;
  const startRaw = document.getElementById("startDate").value;
  const endRaw = document.getElementById("endDate").value;
  const output = document.getElementById("sensorOutput");

  if (!sensorToken || !startRaw || !endRaw) {
    alert("Please select a sensor and date range.");
    return;
  }

  const start = startRaw + ":00Z";
  const end = endRaw + ":00Z";
  const url = `https://api.novacene.io/api/sensordata?token=${encodeURIComponent(sensorToken)}&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&limit=1000`;

  try {
    const res = await fetch(url, {
      headers: { "api_token": token }
    });
    const data = await res.json();

    if (!data.success) {
      output.value = "❌ API Error:\n" + JSON.stringify(data, null, 2);
      return;
    }

    if (!data.data?.values?.length) {
      output.value = "⚠️ No data found for that time range.";
      return;
    }

    const rows = data.data.values.map(entry => `${entry.timestamp} → ${entry.value}`);
    output.value = rows.join("\n");
  } catch (err) {
    output.value = "❌ Fetch error:\n" + err.message;
  }
}

// Trigger initial site/zone loading
fetchSitesAndZones();
</script>

</body>
</html>
