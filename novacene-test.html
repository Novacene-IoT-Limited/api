<!DOCTYPE html>
<html>
<head>
  <title>Novacene Viewer â€“ Sensor Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { font-weight: bold; }
    select, input[type="text"] { margin: 10px 0; width: 400px; }
    button { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Novacene Viewer â€“ Sensor Status (COâ‚‚, Temp, Humidity)</h2>

  <label>API Token:</label><br>
  <input type="text" id="apiToken"><br>

  <label><input type="checkbox" id="rememberKey"> Remember Key</label><br><br>

  <button onclick="connectAndLoad()">Connect and Load Sites & Zones</button><br><br>

  <label>Site:</label><br>
  <select id="siteDropdown" onchange="loadZones()"></select><br>

  <label>Zone:</label><br>
  <select id="zoneDropdown" onchange="loadSensorData()"></select><br><br>

  <h3>ðŸ“ˆ Sensor Data Output:</h3>
  <textarea id="sensorOutput" style="width:100%; height:200px;"></textarea>

  <script>
    const apiBase = "https://platform-api.novacene.io";

    window.onload = () => {
      const savedKey = localStorage.getItem('novacene_api_token');
      if (savedKey) {
        document.getElementById('apiToken').value = savedKey;
        document.getElementById('rememberKey').checked = true;
      }
    };

    function connectAndLoad() {
      const token = document.getElementById('apiToken').value.trim();

      if (!token) {
        alert("Please enter your API token.");
        return;
      }

      if (document.getElementById('rememberKey').checked) {
        localStorage.setItem('novacene_api_token', token);
      } else {
        localStorage.removeItem('novacene_api_token');
      }

      fetch(`${apiBase}/sites`, {
        headers: { 'api_token': token }
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch sites');
        return response.json();
      })
      .then(sites => {
        const siteDropdown = document.getElementById('siteDropdown');
        siteDropdown.innerHTML = '';
        sites.forEach(site => {
          const option = document.createElement('option');
          option.value = site.id;
          option.textContent = `${site.name} (ID: ${site.id})`;
          siteDropdown.appendChild(option);
        });

        // Auto-load zones for first site if available
        if (sites.length > 0) {
          siteDropdown.value = sites[0].id;
          loadZones();
        }
      })
      .catch(error => {
        console.error('Error loading sites:', error);
        alert('Error loading sites: ' + error.message);
      });
    }

    function loadZones() {
      const token = document.getElementById('apiToken').value.trim();
      const siteId = document.getElementById('siteDropdown').value;

      if (!siteId) {
        return;
      }

      fetch(`${apiBase}/zones?siteids=${siteId}`, {
        headers: { 'api_token': token }
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch zones');
        return response.json();
      })
      .then(zones => {
        const zoneDropdown = document.getElementById('zoneDropdown');
        zoneDropdown.innerHTML = '';
        zones.forEach(zone => {
          const option = document.createElement('option');
          option.value = zone.id;
          option.textContent = `${zone.name} (ID: ${zone.id})`;
          zoneDropdown.appendChild(option);
        });

        // Auto-load sensor data for first zone if available
        if (zones.length > 0) {
          zoneDropdown.value = zones[0].id;
          loadSensorData();
        }
      })
      .catch(error => {
        console.error('Error loading zones:', error);
        alert('Error loading zones: ' + error.message);
      });
    }

    function loadSensorData() {
      const token = document.getElementById('apiToken').value.trim();
      const zoneId = document.getElementById('zoneDropdown').value;

      if (!zoneId) {
        return;
      }

      // Assuming there's an endpoint like /sensors?zoneid={zoneId} for fetching sensor data
      fetch(`${apiBase}/sensors?zoneid=${zoneId}`, {
        headers: { 'api_token': token }
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch sensor data');
        return response.json();
      })
      .then(data => {
        const sensorOutput = document.getElementById('sensorOutput');
        sensorOutput.value = JSON.stringify(data, null, 2); // Display sensor data as JSON
      })
      .catch(error => {
        console.error('Error loading sensor data:', error);
        alert('Error loading sensor data: ' + error.message);
      });
    }
  </script>
</body>
</html>
