<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Novacene API Viewer (Project Devices + Sensor Data)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    input { width: 80%; margin-bottom: 10px; }
    button { padding: 8px 16px; margin-top: 10px; }
    pre { background: #f7f7f7; padding: 10px; white-space: pre-wrap; max-height: 80vh; overflow-y: auto; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Novacene API Viewer (Project 145)</h1>

  <label><strong>API Token:</strong></label><br>
  <input type="text" id="apiToken" placeholder="Paste your API key here"><br>

  <label><strong>Date Range:</strong></label><br>
  <input type="date" id="startDate">
  to
  <input type="date" id="endDate"><br>

  <button onclick="fetchData()">Fetch Data</button>

  <h3>Output</h3>
  <pre id="output">Waiting for input...</pre>

  <script>
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    document.getElementById("startDate").value = getTodayDate();
    document.getElementById("endDate").value = getTodayDate();

    function getDateList(start, end) {
      const dates = [];
      let current = new Date(start);
      const last = new Date(end);

      while (current <= last) {
        dates.push(current.toISOString().split('T')[0]);
        current.setDate(current.getDate() + 1);
      }

      return dates;
    }

    async function fetchData() {
      const token = document.getElementById('apiToken').value.trim();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const headers = { 'api_token': token };
      const output = document.getElementById('output');
      output.textContent = "‚è≥ Fetching data...";

      const projectId = 145;
      let outputText = `üì¶ Project ID: ${projectId}\n`;

      try {
        // Step 1: Get sites in the project
        const sitesRes = await fetch(`https://api-prod.novacene.io/api/v2/sites?projectid=${projectId}`, { headers });
        const sites = await sitesRes.json();

        if (!sites?.list?.length) {
          outputText += `‚ö†Ô∏è No sites found for project ${projectId}\n`;
          output.textContent = outputText;
          return;
        }

        const dateList = getDateList(start, end);

        for (const site of sites.list) {
          outputText += `\nüè¢ Site: ${site.name} (ID: ${site.id})\n`;

          // Step 2: Get zones
          const zonesRes = await fetch(`https://api-prod.novacene.io/api/v2/zones?siteid=${site.id}`, { headers });
          const zones = await zonesRes.json();
          outputText += `  üåê Zones:\n`;
          for (const zone of zones.list || []) {
            outputText += `    - ${zone.name} (ID: ${zone.id})\n`;
          }

          // Step 3: Get devices for the site
          const devicesRes = await fetch(`https://api-prod.novacene.io/api/v2/devices?siteid=${site.id}`, { headers });
          const devices = await devicesRes.json();

          if (!devices?.list?.length) {
            outputText += `  ‚ö†Ô∏è No devices found in site ${site.id}\n`;
            continue;
          }

          for (const d of devices.list) {
            outputText += `\n  üì° Device: ${d.name || "Unnamed"}\n`;
            outputText += `    ID: ${d.id}\n`;
            outputText += `    Zone ID: ${d.zoneId || "N/A"}\n`;
            outputText += `    Device EUI: ${d.deveui || "N/A"}\n`;

            const sensorIds = d.graphSettings?.sensorsOrder?.active || [];

            if (sensorIds.length === 0) {
              outputText += `    ‚ö†Ô∏è No active sensors\n`;
              continue;
            }

            outputText += `    Active Sensors (${sensorIds.length}):\n`;

            for (const sensorId of sensorIds) {
              outputText += `      Sensor ID: ${sensorId}\n`;

              for (const day of dateList) {
                const url = `https://api-prod.novacene.io/api/v2/devices/points-data?siteid=${site.id}&sensor=${sensorId}&start=${day}&end=${day}`;
                try {
                  const res = await fetch(url, { headers });
                  const json = await res.json();

                  if (json?.list?.length) {
                    outputText += `        üìÖ ${day} (${json.list.length} values):\n`;
                    json.list.forEach(point => {
                      const time = point.time || "";
                      const label = point.field || point.key || "value";
                      outputText += `          - ${label}: ${point.value} at ${time}\n`;
                    });
                  } else {
                    outputText += `        üìÖ ${day}: (no data)\n`;
                  }
                } catch (err) {
                  outputText += `        ‚ùå Error fetching data for ${day}\n`;
                  console.error(err);
                }
              }
            }
          }
        }

        output.textContent = outputText;
      } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
