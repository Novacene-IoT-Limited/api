<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Novacene Viewer ‚Äì Sensor Status</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    input[type="text"] { width: 100%; margin-bottom: 10px; }
    button { padding: 10px 16px; margin-bottom: 20px; }
    pre { background: #f7f7f7; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; max-height: 80vh; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>üì° Novacene Viewer ‚Äì Sensor Status (CO‚ÇÇ, Temp, Humidity)</h1>

  <label><strong>API Token:</strong></label><br>
  <input type="text" id="apiToken" placeholder="Paste your API token"><br>
  <label><input type="checkbox" id="rememberKey"> Remember API key</label><br><br>

  <button onclick="fetchData()">Fetch Devices & Sensors</button>

  <h3>Output</h3>
  <pre id="output">Waiting for input...</pre>

  <script>
    const projectId = 145;

    window.onload = () => {
      const saved = localStorage.getItem("novacene_api_key");
      if (saved) {
        document.getElementById("apiToken").value = saved;
        document.getElementById("rememberKey").checked = true;
      }
    };

    function getSensorStatus(type, value) {
      if (type === "co2") {
        if (value > 1000) return "üî¥ Critical";
        if (value > 800) return "üü† Warning";
        return "üü¢ Good";
      }
      if (type === "temperature") {
        if (value > 28 || value < 16) return "üî¥ Critical";
        if (value > 25 || value < 18) return "üü† Warning";
        return "üü¢ Good";
      }
      if (type === "humidity") {
        if (value > 70 || value < 30) return "üî¥ Critical";
        if (value > 60 || value < 40) return "üü† Warning";
        return "üü¢ Good";
      }
      return "N/A";
    }

    async function fetchData() {
      const token = document.getElementById("apiToken").value.trim();
      if (document.getElementById("rememberKey").checked) {
        localStorage.setItem("novacene_api_key", token);
      }

      const output = document.getElementById("output");
      output.textContent = `üì¶ Project ID: ${projectId}\n\n`;
      const headers = { "accept": "application/json", "api_token": token };

      try {
        const sitesRes = await fetch(`https://api-prod.novacene.io/api/v2/sites?projectid=${projectId}`, { headers });
        const sites = await sitesRes.json();

        for (const site of sites.list || []) {
          output.textContent += `üè¢ Site: ${site.name} (ID: ${site.id})\n`;

          const zonesRes = await fetch(`https://api-prod.novacene.io/api/v2/zones?siteid=${site.id}`, { headers });
          const zones = await zonesRes.json();

          for (const zone of zones.list || []) {
            output.textContent += `  üåê Zone: ${zone.name} (ID: ${zone.id})\n`;

            const url = `https://api-prod.novacene.io/api/v2/devices?zoneids=${zone.id}&limit=100&nodeveui=false&includeSensors=true&nocache=${Date.now()}`;
            const deviceRes = await fetch(url, { headers });
            const deviceData = await deviceRes.json();

            if (!deviceData?.list?.length) {
              output.textContent += `    ‚ö†Ô∏è No devices found in this zone.\n`;
              continue;
            }

            for (const device of deviceData.list) {
              output.textContent += `    üìü Device: ${device.name || "Unnamed"} (ID: ${device.id})\n`;
              const sensors = device.sensors || [];

              const filterAndShow = (label, key) => {
                const sensor = sensors.find(s => s.name?.toLowerCase().includes(key));
                if (sensor) {
                  const val = sensor.lastReceivedDataValue;
                  const time = sensor.lastReceivedDataTime || sensor.lastReceivedData;
                  const status = getSensorStatus(key, val);
                  output.textContent += `      ‚Ä¢ ${label}: ${val} ${sensor.unit || ""} at ${time} ‚Üí ${status}\n`;
                } else {
                  output.textContent += `      ‚Ä¢ ${label}: ‚ùå Not Found\n`;
                }
              };

              filterAndShow("CO‚ÇÇ", "co2");
              filterAndShow("Temperature", "temp");
              filterAndShow("Humidity", "humid");
            }
          }
        }
      } catch (err) {
        output.textContent += `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
